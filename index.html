<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <main>
      <img class="container__logo" src="./images/logo.svg" alt="image showing a text based huddle brand logo with a left aligned white speech balloon"/>

      <div class="grid-container">
        <div>
          <img
            class="container__image"
            src="./images/illustration-mockups.svg"
            alt="image showing a skeleton illustration of a mobile and desktop window"
          />
        </div>

        <article class="container">
          <h1 class="container__subtitle">
            Build The Community <br/>Your Fans Will Love
          </h1>

          <p class="container__description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <a class="container__button" href="#">Register</a>
        </article>
      </div>
    </main>
    <footer>
      <div class="social__icons">
        <i class="bx bxl-facebook"></i>
        <i class="bx bxl-twitter"></i>
        <i class="bx bxl-instagram"></i>
      </div>
    </footer>
  </body>
</html>
